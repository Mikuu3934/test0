<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声認識文字起こしアプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* カスタムスタイル */
        .btn-mic {
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-mic:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); /* Tailwind blue-500 */
        }
        .btn-mic.recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); /* Tailwind red-500 */
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
        #transcriptOutput::-webkit-scrollbar {
            width: 8px;
        }
        #transcriptOutput::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #transcriptOutput::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        #transcriptOutput::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-dot.idle {
            background-color: #6b7280; /* gray-500 */
        }
        .status-dot.listening {
            background-color: #3b82f6; /* blue-500 */
            animation: pulse-blue 1.5s infinite;
        }
        .status-dot.error {
            background-color: #ef4444; /* red-500 */
        }
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 7px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-slate-100 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-blue-500 selection:text-white">

    <div class="bg-slate-800 shadow-2xl rounded-xl p-6 md:p-10 w-full max-w-2xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                音声認識文字起こし
            </h1>
            <p class="text-slate-400 mt-2">マイクボタンを押して話し始めると、リアルタイムで文字起こしされます。</p>
        </header>

        <div class="mb-6 flex flex-col sm:flex-row items-center justify-between gap-4">
            <button id="micButton" class="btn-mic w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                <svg id="micIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                <span id="micButtonText">録音開始</span>
            </button>
            <div id="statusMessage" class="text-sm text-slate-400 flex items-center">
                <span id="statusDot" class="status-dot idle"></span>
                <span id="statusText">待機中</span>
            </div>
        </div>

        <div class="mb-6">
            <label for="transcriptOutput" class="block text-sm font-medium text-slate-300 mb-1">文字起こし結果:</label>
            <textarea id="transcriptOutput" rows="10" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none" readonly placeholder="ここに文字起こし結果が表示されます..."></textarea>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
            <button id="copyButton" class="w-full sm:w-1/2 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                <span>テキストをコピー</span>
            </button>
            <button id="clearButton" class="w-full sm:w-1/2 bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                <span>クリア</span>
            </button>
        </div>
         <div id="messageBox" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
            <div class="bg-slate-700 p-6 rounded-lg shadow-xl max-w-sm w-full">
                <h3 id="messageBoxTitle" class="text-lg font-semibold text-slate-100 mb-3">メッセージ</h3>
                <p id="messageBoxText" class="text-slate-300 mb-4"></p>
                <button id="messageBoxOkButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">OK</button>
            </div>
        </div>
    </div>

    <footer class="mt-10 text-center text-sm text-slate-500">
        <p>&copy; 2024 音声認識アプリ. All rights reserved.</p>
        <p class="mt-1">ブラウザがWeb Speech APIに対応している必要があります。</p>
    </footer>

    <script>
        // DOM要素の取得
        const micButton = document.getElementById('micButton');
        const micButtonText = document.getElementById('micButtonText');
        const micIcon = document.getElementById('micIcon');
        const transcriptOutput = document.getElementById('transcriptOutput');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const copyButton = document.getElementById('copyButton');
        const clearButton = document.getElementById('clearButton');

        // メッセージボックス関連
        const messageBox = document.getElementById('messageBox');
        const messageBoxTitle = document.getElementById('messageBoxTitle');
        const messageBoxText = document.getElementById('messageBoxText');
        const messageBoxOkButton = document.getElementById('messageBoxOkButton');

        // Web Speech API の準備
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        let isRecording = false;
        let finalTranscript = ''; // 確定した文字起こし結果を保持

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true; // 連続的な認識を行う
            recognition.interimResults = true; // 中間結果を取得する
            recognition.lang = 'ja-JP'; // 言語を日本語に設定

            // 音声認識の開始時
            recognition.onstart = () => {
                isRecording = true;
                micButtonText.textContent = '録音停止';
                micButton.classList.add('recording', 'bg-red-600', 'hover:bg-red-700');
                micButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                micIcon.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`; // Stop icon
                statusText.textContent = '認識中...';
                statusDot.className = 'status-dot listening';
                console.log('音声認識を開始しました。');
            };

            // 音声認識の結果が得られた時
            recognition.onresult = (event) => {
                let interimTranscript = ''; // 中間結果
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                transcriptOutput.value = finalTranscript + interimTranscript; // 確定結果と中間結果を表示
                transcriptOutput.scrollTop = transcriptOutput.scrollHeight; // 自動スクロール
                console.log('認識結果:', event.results);
            };

            // 音声認識のエラー発生時
            recognition.onerror = (event) => {
                console.error('音声認識エラー:', event.error);
                let errorMessage = '音声認識中にエラーが発生しました。';
                if (event.error === 'no-speech') {
                    errorMessage = '音声が検出されませんでした。もう一度お試しください。';
                } else if (event.error === 'audio-capture') {
                    errorMessage = 'マイクの音声取得に失敗しました。マイクの接続を確認してください。';
                } else if (event.error === 'not-allowed') {
                    // エラーメッセージをより具体的に変更
                    errorMessage = 'マイクへのアクセスが許可されていません。ブラウザのアドレスバーの左側にあるアイコンなどを確認し、マイクの使用を許可してください。';
                } else if (event.error === 'network') {
                    errorMessage = 'ネットワークエラーが発生しました。接続を確認してください。';
                }
                statusText.textContent = `エラー: ${event.error}`;
                statusDot.className = 'status-dot error';
                showCustomAlert('エラー', errorMessage);
                stopRecognition(); // エラー時は認識を停止
            };

            // 音声認識の終了時
            recognition.onend = () => {
                stopRecognition(); // 状態をリセット
                console.log('音声認識が終了しました。');
            };

        } else {
            // Web Speech API 非対応の場合
            showCustomAlert('非対応ブラウザ', 'お使いのブラウザは音声認識に対応していません。');
            micButton.disabled = true;
            micButtonText.textContent = '非対応';
            statusText.textContent = '非対応ブラウザです';
            statusDot.className = 'status-dot error';
        }

        // マイクボタンのクリックイベント
        micButton.addEventListener('click', () => {
            if (!SpeechRecognition) return;

            if (isRecording) {
                recognition.stop();
            } else {
                // 既存の文字起こし結果をクリアせずに追記する場合
                // finalTranscript = transcriptOutput.value; // 現在のテキストを保持
                // if(finalTranscript.length > 0 && !finalTranscript.endsWith(' ')) {
                //     finalTranscript += ' '; // 区切りとしてスペースを追加
                // }
                try {
                    recognition.start();
                } catch (e) {
                    // iOSなどで連続呼び出し時にエラーになることがあるため
                    console.error("認識開始エラー:", e);
                    showCustomAlert('エラー', '認識を開始できませんでした。少し待ってから再度お試しください。');
                    stopRecognition();
                }
            }
        });

        // 認識を停止し、UIをリセットする関数
        function stopRecognition() {
            if (isRecording) { // 実際に録音中の場合のみ recognition.stop() を呼ぶ
                 if (recognition && SpeechRecognition) { // recognitionが存在し、APIがサポートされている場合
                    try {
                        recognition.stop(); // onendが呼ばれるので、ここでの状態変更は最小限に
                    } catch (e) {
                        console.warn("recognition.stop() でエラーが発生しましたが、無視します:", e);
                    }
                }
            }
            isRecording = false;
            micButtonText.textContent = '録音開始';
            micButton.classList.remove('recording', 'bg-red-600', 'hover:bg-red-700');
            micButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            micIcon.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>`; // Mic icon
            statusText.textContent = '待機中';
            statusDot.className = 'status-dot idle';
        }

        // コピーボタンのイベント
        copyButton.addEventListener('click', () => {
            if (transcriptOutput.value) {
                // navigator.clipboard API を優先的に使用
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(transcriptOutput.value)
                        .then(() => {
                            showCustomAlert('コピー完了', '文字起こし結果をクリップボードにコピーしました。');
                        })
                        .catch(err => {
                            console.error('クリップボードへのコピーに失敗(API):', err);
                            // フォールバックとして execCommand を試す
                            fallbackCopyTextToClipboard(transcriptOutput.value);
                        });
                } else {
                    // navigator.clipboard が使えない場合のフォールバック
                    fallbackCopyTextToClipboard(transcriptOutput.value);
                }
            } else {
                showCustomAlert('コピー失敗', 'コピーするテキストがありません。');
            }
        });

        // execCommand を使ったフォールバックコピー関数
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            // スクロールしないように、また画面外に配置
            textArea.style.position = "fixed";
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.width = "2em";
            textArea.style.height = "2em";
            textArea.style.padding = "0";
            textArea.style.border = "none";
            textArea.style.outline = "none";
            textArea.style.boxShadow = "none";
            textArea.style.background = "transparent";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCustomAlert('コピー完了', '文字起こし結果をクリップボードにコピーしました。');
                } else {
                    showCustomAlert('コピー失敗', 'クリップボードへのコピーに失敗しました。');
                    console.error('クリップボードへのコピーに失敗(execCommand)');
                }
            } catch (err) {
                showCustomAlert('コピー失敗', 'クリップボードへのコピーに失敗しました。');
                console.error('クリップボードへのコピー中にエラーが発生(execCommand):', err);
            }
            document.body.removeChild(textArea);
        }


        // クリアボタンのイベント
        clearButton.addEventListener('click', () => {
            transcriptOutput.value = '';
            finalTranscript = ''; // 確定した文字起こし結果もクリア
            showCustomAlert('クリア完了', '文字起こし結果をクリアしました。');
        });

        // カスタムアラート表示関数
        function showCustomAlert(title, message) {
            messageBoxTitle.textContent = title;
            messageBoxText.textContent = message;
            messageBox.classList.remove('hidden');
        }

        // カスタムアラートのOKボタン
        messageBoxOkButton.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

    </script>
</body>
</html>
