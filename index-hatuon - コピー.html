<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pronunciation Practice App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles from the version being reverted to */
        .btn-mic {
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-mic:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); /* Tailwind blue-500 */
        }
        .btn-mic.recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); /* Tailwind red-500 */
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1; /* Light gray for scrollbar track */
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #888; /* Medium gray for scrollbar thumb */
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555; /* Darker gray for scrollbar thumb on hover */
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-dot.idle {
            background-color: #6b7280; /* gray-500 */
        }
        .status-dot.listening {
            background-color: #3b82f6; /* blue-500 */
            animation: pulse-blue 1.5s infinite;
        }
        .status-dot.error {
            background-color: #ef4444; /* red-500 */
        }
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 7px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .feedback-correct {
            color: #10b981; /* Tailwind green-600 */
            font-weight: bold;
        }
        .feedback-incorrect {
            color: #ef4444; /* Tailwind red-500 */
            font-weight: bold;
        }
        /* Modal Styles (re-adding from the target version) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 50; /* Ensure it's on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* Dim background */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
        }
        .modal-content {
            background-color: #1f2937; /* slate-800 for dark theme */
            padding: 1.5rem; /* p-6 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            max-width: 500px; /* max-w-sm, but a bit wider for alerts */
            width: 90%;
            color: #d1d5db; /* slate-300 */
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem; /* mb-3 */
        }
        .modal-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: #f3f4f6; /* slate-100 */
        }
        .modal-body {
            margin-bottom: 1rem; /* mb-4 */
        }
        .modal-footer {
            text-align: right;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-slate-100 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-blue-500 selection:text-white">

    <div class="bg-slate-800 shadow-2xl rounded-xl p-6 md:p-10 w-full max-w-2xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
                English Pronunciation Practice
            </h1>
            <p class="text-slate-400 mt-2">Enter a sentence below, then press the mic button to practice your pronunciation.</p>
        </header>

        <div class="mb-6">
            <label for="referenceText" class="block text-sm font-medium text-slate-300 mb-1">Reference Sentence:</label>
            <textarea id="referenceText" rows="3" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter the English sentence you want to practice here..."></textarea>
        </div>

        <div class="mb-6 flex flex-col sm:flex-row items-center justify-between gap-4">
            <button id="micButton" class="btn-mic w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                <svg id="micIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                <span id="micButtonText">Start Speaking</span>
            </button>
            <div id="statusMessage" class="text-sm text-slate-400 flex items-center">
                <span id="statusDot" class="status-dot idle"></span>
                <span id="statusText">Idle</span>
            </div>
        </div>

        <div class="mb-6">
            <label for="transcriptOutput" class="block text-sm font-medium text-slate-300 mb-1">What you said:</label>
            <textarea id="transcriptOutput" rows="3" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none" readonly placeholder="Your speech will appear here..."></textarea>
        </div>

        <div class="mb-6">
            <label for="feedbackArea" class="block text-sm font-medium text-slate-300 mb-1">Feedback:</label>
            <div id="feedbackArea" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 min-h-[40px]" placeholder="Feedback will appear here..."></div>
        </div>


        <div class="flex flex-col sm:flex-row gap-4">
            <button id="copyButton" class="w-full sm:w-1/2 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                <span>Copy What You Said</span>
            </button>
            <button id="clearButton" class="w-full sm:w-1/2 bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                <span>Clear All</span>
            </button>
        </div>
         <div id="messageBox" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="messageBoxTitle" class="modal-title">Message</h3>
                </div>
                <div class="modal-body">
                    <p id="messageBoxText" class="text-slate-300"></p>
                </div>
                <div class="modal-footer">
                    <button id="messageBoxOkButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">OK</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-10 text-center text-sm text-slate-500">
        <p>&copy; 2024 English Pronunciation Practice App. All rights reserved.</p>
        <p class="mt-1">This app requires a browser that supports the Web Speech API.</p>
    </footer>

    <script>
        // DOM elements
        const micButton = document.getElementById('micButton');
        const micButtonText = document.getElementById('micButtonText');
        const micIcon = document.getElementById('micIcon');
        const transcriptOutput = document.getElementById('transcriptOutput');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const copyButton = document.getElementById('copyButton');
        const clearButton = document.getElementById('clearButton');
        const referenceText = document.getElementById('referenceText');
        const feedbackArea = document.getElementById('feedbackArea');

        // Message box elements
        const messageBox = document.getElementById('messageBox');
        const messageBoxTitle = document.getElementById('messageBoxTitle');
        const messageBoxText = document.getElementById('messageBoxText');
        const messageBoxOkButton = document.getElementById('messageBoxOkButton');

        // Web Speech API setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        let isRecording = false;
        // No global finalTranscript needed if continuous = false, result is handled in onresult directly.

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false; // Set to false for single utterance recognition
            recognition.interimResults = false; // Set to false, we only care about the final result
            recognition.lang = 'en-US'; // Set language to English (US)

            // On recognition start
            recognition.onstart = () => {
                isRecording = true;
                micButtonText.textContent = 'Stop Speaking';
                micButton.classList.add('recording', 'bg-red-600', 'hover:bg-red-700');
                micButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                micIcon.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`; // Stop icon
                statusText.textContent = 'Listening...';
                statusDot.className = 'status-dot listening';
                referenceText.disabled = true; 
                feedbackArea.textContent = ''; 
                transcriptOutput.value = ''; 
                console.log('Speech recognition started. Language: ' + recognition.lang);
            };

            // On receiving result (will fire once with final result due to continuous=false)
            recognition.onresult = (event) => {
                const spokenText = event.results[0][0].transcript.trim();
                transcriptOutput.value = spokenText;
                transcriptOutput.scrollTop = transcriptOutput.scrollHeight;
                checkPronunciation(spokenText); // Check pronunciation with the final result
                console.log('Recognition result:', spokenText);
                // No need to call stopAndResetRecognition here, onend will handle it.
            };

            // On error
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                let errorMessage = 'An error occurred during speech recognition.';
                if (event.error === 'no-speech') {
                    errorMessage = 'No speech was detected. Please try again.';
                } else if (event.error === 'audio-capture') {
                    errorMessage = 'Audio capture failed. Please check your microphone connection.';
                } else if (event.error === 'not-allowed') {
                    errorMessage = 'Microphone access was not allowed. Please check your browser settings (e.g., the icon on the left of the address bar) and allow microphone access.';
                } else if (event.error === 'network') {
                    errorMessage = 'A network error occurred. Please check your connection.';
                }
                statusText.textContent = `Error: ${event.error}`;
                statusDot.className = 'status-dot error';
                showCustomAlert('Error', errorMessage);
                // Ensure UI is reset even on error, especially if recording was active
                if (isRecording) {
                    stopAndResetRecognition();
                }
            };

            // On recognition end (fires after onresult or on error, or when stop() is called)
            recognition.onend = () => {
                // Only reset UI if it was actually recording.
                // This prevents resetting UI if recognition ends due to an error before starting.
                if (isRecording) {
                    stopAndResetRecognition();
                }
                console.log('Speech recognition ended.');
            };

        } else {
            // Web Speech API not supported
            showCustomAlert('Browser Not Supported', 'Your browser does not support speech recognition.');
            micButton.disabled = true;
            micButtonText.textContent = 'Not Supported';
            statusText.textContent = 'Browser not supported';
            statusDot.className = 'status-dot error';
            referenceText.disabled = true;
        }

        // Mic button click event
        micButton.addEventListener('click', () => {
            if (!SpeechRecognition) return;

            if (isRecording) {
                recognition.stop(); // Manually stop recognition; onend will handle UI reset.
            } else {
                if (!referenceText.value.trim()) {
                    showCustomAlert('Input Required', 'Please enter a reference sentence first.');
                    return;
                }
                try {
                    transcriptOutput.value = ''; 
                    feedbackArea.innerHTML = ''; 
                    recognition.start();
                } catch (e) {
                    console.error("Recognition start error:", e);
                    showCustomAlert('Error', 'Could not start recognition. Please wait a moment and try again.');
                    // Ensure UI is reset if start fails
                    if (isRecording) { // Should not be true here, but as a safeguard
                         stopAndResetRecognition();
                    }
                }
            }
        });
        
        // Function to normalize text for comparison
        function normalizeText(text) {
            return text.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?"']/g,"").replace(/\s+/g, ' ').trim();
        }

        // Function to check pronunciation
        function checkPronunciation(spokenText) { // Takes spokenText as argument
            const refTextNormalized = normalizeText(referenceText.value);
            const spokenTextNormalized = normalizeText(spokenText);

            if (!refTextNormalized) {
                feedbackArea.textContent = "Please enter a reference sentence.";
                feedbackArea.className = 'w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 min-h-[40px]';
                return;
            }

            if (!spokenTextNormalized) {
                feedbackArea.textContent = "Could not hear what you said clearly.";
                feedbackArea.className = 'w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 min-h-[40px] feedback-incorrect';
                return;
            }

            console.log("Reference (normalized):", refTextNormalized);
            console.log("Spoken (normalized):", spokenTextNormalized);

            if (refTextNormalized === spokenTextNormalized) {
                feedbackArea.textContent = "Excellent! That's correct.";
                feedbackArea.className = 'w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 min-h-[40px] feedback-correct';
            } else {
                let feedbackHTML = "Not quite. Let's check the differences:<br>";
                feedbackHTML += `<strong>Expected:</strong> ${highlightDifferences(refTextNormalized, spokenTextNormalized, true)}<br>`;
                feedbackHTML += `<strong>You said:</strong> ${highlightDifferences(spokenTextNormalized, refTextNormalized, false)}`;
                feedbackArea.innerHTML = feedbackHTML;
                feedbackArea.className = 'w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 min-h-[40px] feedback-incorrect';
            }
        }
        
        // Simple diff highlighting function (from previous version)
        function highlightDifferences(text1, text2, isReference) {
            const words1 = text1.split(' ');
            const words2 = text2.split(' '); // text2 is the one to compare against
            let result = '';

            for (let i = 0; i < words1.length; i++) {
                // Check if word1[i] exists in text2 at a similar position or at all
                // This is a very simplified diff
                if (words2.includes(words1[i])) { // A very basic check
                    result += words1[i] + ' ';
                } else {
                    result += `<span class="${isReference ? 'text-green-400' : 'text-red-400 line-through'}">${words1[i]}</span> `;
                }
            }
             return result.trim();
        }


        // Function to stop recognition and reset UI
        function stopAndResetRecognition() {
            // isRecording is checked by the caller (onend) or set before calling (onerror)
            isRecording = false; // Ensure it's false
            micButtonText.textContent = 'Start Speaking';
            micButton.classList.remove('recording', 'bg-red-600', 'hover:bg-red-700');
            micButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            micIcon.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>`; // Mic icon
            statusText.textContent = 'Idle';
            statusDot.className = 'status-dot idle';
            referenceText.disabled = false;
        }

        // Copy button event
        copyButton.addEventListener('click', () => {
            if (transcriptOutput.value) {
                // Using execCommand for wider compatibility in iFrames
                const textArea = document.createElement("textarea");
                textArea.value = transcriptOutput.value;
                textArea.style.position = "fixed"; 
                textArea.style.top = "-9999px";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showCustomAlert('Copied', 'What you said has been copied to the clipboard.');
                    } else {
                         showCustomAlert('Copy Failed', 'Failed to copy text. Please try manually.');
                    }
                } catch (err) {
                    showCustomAlert('Copy Failed', 'Error copying text. Please try manually.');
                    console.error('Fallback: Oops, unable to copy', err);
                }
                document.body.removeChild(textArea);
            } else {
                showCustomAlert('Copy Failed', 'There is no text to copy.');
            }
        });

        // Clear button event
        clearButton.addEventListener('click', () => {
            referenceText.value = '';
            transcriptOutput.value = '';
            feedbackArea.textContent = '';
            feedbackArea.className = 'w-full p-3 bg-slate-700 border border-slate-600 rounded-lg text-slate-200 min-h-[40px]';
            showCustomAlert('Cleared', 'All text fields have been cleared.');
        });

        // Custom alert display function
        function showCustomAlert(title, message) {
            messageBoxTitle.textContent = title;
            messageBoxText.textContent = message;
            messageBox.style.display = 'flex'; // Use flex to enable centering
        }

        // Custom alert OK button
        messageBoxOkButton.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });
        // Close modal if clicked outside content (for messageBox)
        window.addEventListener('click', (event) => {
            if (event.target == messageBox) {
                messageBox.style.display = 'none';
            }
        });

    </script>
</body>
</html>
